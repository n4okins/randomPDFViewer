name: randompdfviewer
description: ローカルからpdfファイルを読み込んでランダムなページを表示するだけ


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_riverpod: ^2.1.1
  file_picker: ^5.2.4
  pdf: ^3.8.4
  logger: ^1.1.0
  freezed: ^2.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

